<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery.post demo</title>
<script src="jquery.js"></script>
</head>
<body>

<form action="http://localhost:8888/tool_runner?tool_id=irida_import&amp;runtool_btn=Execute" METHOD=POST>
<input type = hidden name = "blah" value="blahvalue">
<input type=submit name = "sendtoGal" value = "Send to Galaxy by just the  HTML form " >
</form>


<div id="result"></div>
<script>

$(document).ready(function(){
 $("#msgid").html("jQuery is on");


$.ajax({
    type: 'POST',
    url: 'http://localhost:8888/tool_runner?tool_id=irida_import&amp;runtool_btn=Execute',
    data: {jqfield1 : "jqfield1",jqfield2 : "jqfield2"},
    crossDomain: true,
    contentType: 'aplication/json; charset=utf-8',
    headers: {
        "My-First-Header":"first value",
        "My-Second-Header":"second value",
	'X-Requested-With': 'XMLHttpRequest',
	'Access-Control-Request-Headers' : 'x-requested-with'	
	}, 
	success: function (response) {
        alert(response.status);
    },
    error: function() {
	alert("error sending CORS POST");
    }
}).done(function(data) { 
    alert(data);
});

});


</script>
<div id="msgid">
</div>
</body>
</html>
